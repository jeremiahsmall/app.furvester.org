<v-ons-page id="app">
    <v-ons-splitter>
        <v-ons-splitter-side swipeable collapse width="250px" :animation="$ons.platform.isAndroid() ? 'overlay' : 'reveal'" :open.sync="menuIsOpen">
            <v-ons-page>
                <div class="header">
                    <img src="./assets/menu-header.png" @click="goTo('home')">
                </div>

                <v-ons-list>
                    <v-ons-list-item modifier="chevron" v-for="page in pages" @click="goTo(page.routeName)" :key="page.routeName">
                        <div class="left">
                            <v-ons-icon fixed-width :icon="page.icon"></v-ons-icon>
                        </div>
                        <div class="center">{{ page.label }}</div>
                    </v-ons-list-item>
                </v-ons-list>
            </v-ons-page>
        </v-ons-splitter-side>

        <v-ons-splitter-content>
            <router-view></router-view>
        </v-ons-splitter-content>
    </v-ons-splitter>
</v-ons-page>
